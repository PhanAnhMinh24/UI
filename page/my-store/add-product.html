<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Chợ Xổm Online - Sản phẩm Cá</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/homepage.css">
    <style>
        /* Nền và form */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #007bff;
        }

        .card {
            border-radius: 10px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        /* Nút */
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Dàn nút */
        .d-flex .btn {
            width: 48%;
        }
    </style>
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <div id="category-container" data-is-my-store="true"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Header
            fetch('/page/component/header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });

            // Load Footer
            fetch('/page/component/footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        });
    </script>
    <script src="/js/constants.js"></script>
    <script src="/js/categories.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/cart.js"></script>

    <!-- Content -->

    <div class="container mt-5">
        <h1 class="text-center mb-4">Thêm Sản Phẩm Mới</h1>
        <form id="add-product-form" class="card p-4 shadow">
            <div class="mb-3">
                <label for="name" class="form-label">Tên Sản Phẩm</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập tên sản phẩm" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô Tả</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Nhập mô tả sản phẩm"
                    required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá (VND)</label>
                <input type="number" class="form-control" id="price" placeholder="Nhập giá sản phẩm" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Số Lượng</label>
                <input type="number" class="form-control" id="quantity" placeholder="Nhập số lượng sản phẩm" required>
            </div>
            <div class="mb-3">
                <label for="categoryId" class="form-label">Danh Mục</label>
                <select class="form-select" id="categoryId" required>
                </select>
            </div>
            <div class="mb-3">
                <label for="imageUrl1" class="form-label">Ảnh Sản Phẩm</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Nhập URL ảnh sản phẩm">
            </div>
            <div class="mb-3">
                <label for="sale" class="form-label">Giảm giá</label>
                <input type="number" class="form-control" id="sale" placeholder="Nhập phần trăn giảm giá sản phẩm" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hiển Thị</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isActive" id="true" value="true" checked>
                        <label class="form-check-label" for="available">Hiển thị</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isActive" id="false" value="false">
                        <label class="form-check-label" for="out_of_stock">Ẩn đi</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/page/my-store.html" class="btn btn-secondary">Quay Lại</a>
                <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
            </div>
        </form>
        <br>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            handleAddProductForm();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
