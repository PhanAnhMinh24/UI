<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quên Mật Khẩu</title>

<body>

<div class="container mt-5">
  <h2 class="text-center">Quên Mật Khẩu</h2>
  <p class="text-center text-muted">Nhập email để nhận hướng dẫn đặt lại mật khẩu.</p>
  
  <form action="/forgot-password-action.php" method="POST">
    <!-- Email -->
    <div class="mb-3 mt-4">

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Gửi</button>
    
    <!-- Back to Login Link -->
    <div class="mt-3 text-center">
      <span><a href="/index.html" class="text-decoration-none fw-bold">Quay lại Đăng nhập</a></span>
