<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .category-item a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .category-item img {
            width: 20px;
            margin-right: 10px;
        }
        .hot-label {
            background-color: #ff4757;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <ul class="category-list">
            <li class="category-item">
                <a href="#">
                    <img src="fire-icon.png" alt="">
                    BÁN CHẠY NHẤT
                    <span class="hot-label">HOT</span>
                </a>
            </li>
            <li class="category-item">
                <a href="#">
                    <img src="sale-icon.png" alt="">
                    KHUYẾN MÃI
                </a>
            </li>
            <li class="category-item">
                <a href="#">
                    <img src="sushi-icon.png" alt="">
                    Sushi & Sashimi Deli
                </a>
            </li>
            <li class="category-item">
                <a href="#">
                    <img src="frozen-icon.png" alt="">
                    Hải Sản Đông Lạnh
                </a>
            </li>
            <li class="category-item">
                <a href="#">
                    <img src="fresh-icon.png" alt="">
                    100% Tươi Sống
                </a>
            </li>
            <li class="category-item">
                <a href="#">
                    <img src="import-icon.png" alt="">
                    Hải Sản Nhập Khẩu
                </a>
            </li>
        </ul>
    </aside>
</body>
</html>
