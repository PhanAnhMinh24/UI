<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Đặt nền và căn chỉnh */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    
        /* Container giỏ hàng */
        .cart-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
    
        /* Tiêu đề giỏ hàng */
        .cart-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    
        /* Sản phẩm trong giỏ */
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
    
        .cart-item:last-child {
            border-bottom: none;
        }
    
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
    
        .item-details {
            flex-grow: 1;
            margin-left: 15px;
        }
    
        .item-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
    
        .item-quantity {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
    
        .item-price {
            font-size: 1rem;
            color: #28a745;
            font-weight: bold;
        }
    
        .btn-remove {
            font-size: 0.9rem;
            padding: 6px 10px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        .btn-remove:hover {
            background-color: #c82333;
            cursor: pointer;
        }
    
        /* Tổng giá */
        .total-container {
            text-align: right;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    
        .total-container span {
            color: #d9534f;
        }
    
        /* Nút */
        .btn-checkout, .btn-secondary {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
        }
    
        .btn-checkout {
            background-color: #007bff;
        }
    
        .btn-checkout:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
    
        .btn-secondary {
            background-color: #6c757d;
        }
    
        .btn-secondary:hover {
            background-color: #5a6268;
            cursor: pointer;
        }
    
        /* Giỏ hàng trống */
        .empty-cart {
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
            margin-top: 30px;
        }
    
        .empty-cart img {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
    
    
</head>

<body>
    <div id="header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Header
            fetch('/page/component/header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });

            // Load Footer
            fetch('/page/component/footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        });
    </script>
    <div class="container">
        <div class="cart-container">
            <div class="cart-header">Giỏ Hàng Của Bạn</div>

            <!-- Sản phẩm trong giỏ hàng -->
            <div class="cart-item">
                <img src="/path/to/product-image.jpg" alt="Sản phẩm" class="item-image">
                <div class="item-details">
                    <div class="item-title">Tên sản phẩm</div>
                    <div class="text-muted">Số lượng: 2</div>
                    <div class="item-price">200,000đ</div>
                </div>
                <button class="btn btn-remove">Xóa</button>
            </div>

            <div class="cart-item">
                <img src="/path/to/product-image.jpg" alt="Sản phẩm" class="item-image">
                <div class="item-details">
                    <div class="item-title">Tên sản phẩm khác</div>
                    <div class="text-muted">Số lượng: 1</div>
                    <div class="item-price">100,000đ</div>
                </div>
                <button class="btn btn-remove">Xóa</button>
            </div>

            <!-- Tổng giá -->
            <div class="total-container">
                Tổng: <span class="text-danger">300,000đ</span>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/page/my-store.html" class="btn btn-secondary">Quay Lại</a>
                <button class="btn btn-checkout" id="checkout-button">Thanh Toán</button>

            </div>
            <!-- Nút thanh toán -->
           

            <!-- Giỏ hàng trống -->
            <div class="empty-cart d-none">
                <img src="/path/to/empty-cart.png" alt="Giỏ hàng trống">
                <p>Giỏ hàng của bạn đang trống!</p>
                <a href="/page/products.html" class="btn btn-primary">Tiếp Tục Mua Sắm</a>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Xử lý sự kiện khi nhấn vào nút "Thanh Toán"
        const checkoutButton = document.getElementById('checkout-button');
        checkoutButton.addEventListener('click', function () {
            // Chuyển hướng đến trang phương thức thanh toán
            window.location.href = '/page/payment-method.html';
        });
    });
</script>
