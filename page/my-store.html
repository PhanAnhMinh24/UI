<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Chợ Xổm Online - Sản phẩm Cá</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/homepage.css">
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <div id="category-container" data-is-my-store="true"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Header
            fetch('../page/component/header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });

            // Load Sidebar
            fetch('../page/component/sidebar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('sidebar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading sidebar:', error);
                });

            // Load Footer
            fetch('../page/component/footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        });
    </script>
    <script src="/js/constants.js"></script>
    <script src="/js/categories.js"></script>
    <script src="/js/products.js"></script>

    <!-- Content -->
    <div id="content" class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-md-3"></div>
            <!-- Main Content -->
            <main class="col-md-9">
                <!-- Product Grid -->
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="mb-4">Sản phẩm của tôi</h2>
                    </div>
                    <div class="col-md-6">
                        <a href="../page/my-store/add-product.html" class="btn btn-primary">Thêm mới sản phẩm</a>
                    </div>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        loadProductsMyStoreForCategory();
                    });
                </script>
                <div id="content-product" class="row">
                    <!-- Sản phẩm hiện thị ở đây  -->
                </div>
                <div id="pagination-product"></div>
                
            </main>
        </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
