<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Chợ Xổm Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/homepage.css">
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Header
            fetch('../page/component/header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });

            // Load Sidebar
            fetch('../page/component/sidebar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('sidebar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading sidebar:', error);
                });

            // Load Footer
            fetch('../page/component/footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        });
    </script>
    <script src="/js/constants.js"></script>
    <script src="/js/categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Content -->
    <div id="content" class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-md-3"></div>
            <!-- Main Content -->
            <main class="col-md-9">
                <!-- Carousel -->
                <div id="mainCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x400?text=Khuyến+mãi+Tết+2025"
                                class="d-block w-100" alt="Khuyến mãi Tết 2025">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x400?text=Sản+phẩm+mới" class="d-block w-100"
                                alt="Sản phẩm mới">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Product Grid -->
                <h2 class="mb-4">Sản phẩm nổi bật</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100 product-card">
                            <img src="https://via.placeholder.com/300x200?text=Cua+Hoàng+Đế" class="card-img-top"
                                alt="Cua Hoàng Đế">
                            <div class="card-body">
                                <h5 class="card-title">Cua Hoàng Đế Alaska</h5>
                                <p class="card-text">Giá: 799.000đ</p>
                                <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 product-card">
                            <img src="https://via.placeholder.com/300x200?text=Tôm+Hùm" class="card-img-top"
                                alt="Tôm Hùm">
                            <div class="card-body">
                                <h5 class="card-title">Tôm Hùm Canada</h5>
                                <p class="card-text">Giá: 1.299.000đ</p>
                                <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 product-card">
                            <img src="https://via.placeholder.com/300x200?text=Cá+Hồi" class="card-img-top"
                                alt="Cá Hồi">
                            <div class="card-body">
                                <h5 class="card-title">Cá Hồi Nauy</h5>
                                <p class="card-text">Giá: 299.000đ</p>
                                <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
