<!DOCTYPE html>
<html lang="en">
<head>
  <title>Đăng ký</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

<div class="container">
  <h2>Đăng ký</h2>
  <form action="" method="post" enctype="multipart/form-data" id="register-form">
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Tên hiển thị:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên hiển thị" required>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label for="pwd" class="form-label">Mật khẩu:</label>
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Nhập mật khẩu" required>
    </div>
    <!-- Full Name -->
    <div class="mb-3">
      <label for="full_name" class="form-label">Họ và tên:</label>
      <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Nhập họ và tên" required>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phone_number" class="form-label">Số điện thoại:</label>
      <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Nhập số điện thoại" pattern="[0-9]{10}" required>
    </div>
    <!-- Profile Image -->
    <div class="mb-3">
      <label for="profile_image" class="form-label">Ảnh đại diện:</label>
      <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Đăng ký</button>

    <div class="mt-3 text-center">
        <span>Nếu đã có tài khoản, <a href="/index.html" class="text-decoration-none fw-bold">Đăng nhập</a></span>
      </div>
      
  </form>
</div>

</body>
</html>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Import file register.js -->
<script src="/js/constants.js"></script>
<script src="/js/signup.js"></script>
<!-- Gọi hàm đăng ký -->
<script>
  // Gọi hàm registerUser với form cần xử lý
  registerUser('#register-form');
</script>
