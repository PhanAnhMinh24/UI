<!DOCTYPE html>
<html lang="en">
<head>
  <title>Đăng nhập</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Đăng nhập</h2>
  <form action="/action_page.php" method="POST">
    <!-- Email -->
    <div class="mb-3 mt-4">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" required>
    </div>
    
    <!-- Password -->
    <div class="mb-3">
      <label for="pwd" class="form-label">Mật khẩu:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="password" required>
    </div>
    
    <!-- Forgot Password -->
    <div class="form-check mb-3">
      <a href="/page/forgot-password.html" class="text-decoration-none">Quên mật khẩu?</a>
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    
    <!-- Signup Link -->
    <div class="mt-3 text-center">
      <span>Chưa có tài khoản? <a href="/page/signup.html" class="text-decoration-none fw-bold">Đăng ký</a></span>
    </div>
  </form>
</div>

</body>
</html>
